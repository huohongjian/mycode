<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<meta http-equiv="pragma" content="no-cache" />
		<title>DESKTOP</title>
		

		<link href="../_include/JQuery/plugin/scroll/jdNewsScroll_for_desktop.html.css" rel="stylesheet" type="text/css" />
		<!-- script type="text/javascript" src="../_include/JQuery/jquery.js"></script-->
		<script type="text/javascript" src="./javascript/jquery.js"></script>
		
		<script src="../_include/JQuery/plugin/scroll/dimensions.js" type="text/javascript"></script>
		<script src="../_include/JQuery/plugin/scroll/jdNewsScroll.js" type="text/javascript"></script>
		
		<style type="text/css">
			* {margin:0px; padding:0px;}
			body {padding:5px; font-size:9pt; font-family:宋体;}
			#imgUL {}
			#imgUL li {list-style-type:none; float:left; padding-left:5px;}
			#imgUL li img {cursor:pointer;}
			
			a:visited {color: #551a8b; text-decoration: none}
			a:link {color: #000099; text-decoration: none}
			a:hover {color: #ff0000; text-decoration: underline}
		</style>
		
		<script type="text/javascript">
			
			
			$(function(){
				interval();
			}
			)
			
			
			function interval(){
//				$.ajaxSetup({error: function (x, e) {alert(e);    }});
				
				$.getJSON('cache/desktop.json?randnum='+Math.random(),	// 加随机数防止缓存
					function(json){
		//				$('#newArtNum').html(json.newArtNum);
		//				alert(json.newArtNum);
						$('#articles').empty();
						$.each(json.loopRow, function(i,n){
							var $li = $('<li>');
							$a = $("<a href='browse.php?id="+n.id+"' target='_black'>"+(i+1)+'.'+n.title+"</a>");
							$a.appendTo($li);
							$('#articles').append($li);
						});
						
						$('#new_article').attr('title', json.loopRow[0].title);
						$('#new_article').click(function(){window.open('browse.php?id='+json.loopRow[0].id)});
					}
						
					
				)
				setTimeout('interval()',1000*60*10);
			}
		</script>
	</head>
	<body>
		<ul id="imgUL">
			<li style="padding-left:2px;"><img title="首页" src="image/desktop/house.png" onclick="window.open('./')"/></li>
			<li><img title="最新文章" id="new_article" src="image/desktop/new.png"/></li>
			<li><img title="添加文章" src="image/desktop/page_white_edit.png" onclick="window.open('edit.html')"/></li>
			<li><img title="通讯录" src="image/desktop/telephone.png" onclick="window.open('browse.php?id=10')"/></li>
			<li><img title="计算器" src="image/desktop/calculator.png" onclick="window.open('cache/jsq.html')"/></li>
			<li><img title="刷新页面" src="image/desktop/page_refresh.png" onclick="window.open('desktop.html', '_parent')"/></li>
		</ul>

		<div class="jd_news_scroll" id="elm1" style="height:20px; margin-top:2px;">
			<ul id="articles">
				<li><a href="#">河北烟草财务学习交流网站</a></li>
			</ul>
		</div>

	</body>
</html>
